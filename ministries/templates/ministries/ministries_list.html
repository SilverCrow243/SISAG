{% extends "base.html" %}

{% block title %}Ministères - SISAG{% endblock %}

{% block content %}

    <main class="container mx-auto p-8">
        <div>
            <h2 class="text-3xl font-bold text-yellow-400 mb-6">Ministères</h2>
        
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                {% for ministry in ministries %}
                <div class="bg-gray-900 p-6 rounded-lg border border-gray-700 hover:border-yellow-400 cursor-pointer transition duration-300">
                    <h3 class="text-xl font-bold text-yellow-400">{{ ministry.name }}</h3>
                    <p class="text-sm text-gray-400">{{ ministry.acronym }}</p>
                    <p class="mt-3 text-gray-300">{{ ministry.description }}</p>
                    <div class="mt-4">
                        <a href="{% url 'ministries_detail' pk=ministry.pk %}" class="btn-primary">Voir Détails</a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </main>

{% endblock %}
